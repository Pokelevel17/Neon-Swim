<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro TV â€” Random Episodes</title>
<style>
html,body{margin:0;padding:0;height:100%;background:#000;color:#fff;font-family:sans-serif;}
body{display:flex;align-items:center;justify-content:center;}
.player{position:relative;width:100vw;height:100vh;overflow:hidden;}
#player{width:100%;height:100%;object-fit:cover;pointer-events:none;background:#000;}
.now{position:absolute;bottom:20px;left:20px;background:rgba(0,0,0,0.6);padding:12px 16px;border-radius:8px;font-size:1.2rem;font-weight:700;}
</style>
</head>
<body>
<div class="player">
  <video id="player" autoplay muted playsinline></video>
  <div class="now" id="nowTitle">Loading...</div>
</div>

<script>
// Google Drive videos
const episodes = [
  {url:'https://drive.google.com/uc?export=download&id=1mqXyX0Qdd0ur_yplfgTM-8pR7yPT96To', name:'Adult Swim Show 1'},
  {url:'https://drive.google.com/uc?export=download&id=1exhywk0zfOOwfPEwHKfONVqgS7fk3XL-', name:'Adult Swim Show 2'},
  {url:'https://drive.google.com/uc?export=download&id=10RUXgrxrQBf6JqaM2G0wlpLFtqwVyqNs', name:'Adult Swim Show 3'},
  {url:'https://drive.google.com/uc?export=download&id=1x0RZkUzvuqdqLdyAXjiFSSsKR6eYzqH4', name:'Adult Swim Show 4'},
  {url:'https://drive.google.com/uc?export=download&id=1mVcg29VoRo5EUi28r5xT6QDyq69MTldx', name:'Adult Swim Show 5'},
  {url:'https://drive.google.com/uc?export=download&id=1gNxfXuHS6PHyeYc0UYNOBoeOMy3WPVGV', name:'Cartoon Network Show 1'},
  {url:'https://drive.google.com/uc?export=download&id=1-nBZpZvIowCo8DMCcWrL3u9OUbfMKXQq', name:'Cartoon Network Show 2'},
  {url:'https://drive.google.com/uc?export=download&id=1D_0Tz-pQo_UAXOczqy5MjKKb1-HzeRvG', name:'Cartoon Network Show 3'}
];

const player = document.getElementById('player');
const nowTitle = document.getElementById('nowTitle');

function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
  return array;
}

// Create shuffled playlist
let playlist = shuffle([...episodes]);
let idx = 0;

function loadVideo(){
  const video = playlist[idx];
  player.src = video.url;
  nowTitle.textContent = video.name;
  player.play();
}

function nextVideo(){
  idx = (idx + 1) % playlist.length;
  loadVideo();
}

// autoplay next when video ends
player.addEventListener('ended', nextVideo);

// initialize
loadVideo();
</script>
</body>
</html>
