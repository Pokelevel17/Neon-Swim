<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Retro TV — GitHub Hosted Clean YouTube</title>
<style>
:root{--bg:#050505;--accent:#ff6b6b;--muted:#9aa0a6;--glass:rgba(255,255,255,0.04)}
html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Helvetica,Arial;color:#eee;background:linear-gradient(180deg,#020202 0%, #0b0b0f 100%);}
.app{min-height:100vh;display:grid;grid-template-columns:1fr 360px;gap:20px;padding:24px}
.player{position:relative;border-radius:12px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,0.7);background:black}
iframe{width:100%;height:100%;border:0;pointer-events:none;} /* completely non-interactive */
.overlay{position:absolute;inset:0;pointer-events:none}
.channel-id{position:absolute;left:18px;top:18px;background:var(--glass);backdrop-filter:blur(6px);padding:8px 12px;border-radius:6px;font-weight:700;color:var(--accent)}
.now{position:absolute;left:18px;bottom:18px;padding:10px 12px;background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.6));border-radius:8px;pointer-events:auto}
.now h3{margin:0;font-size:16px}
.now p{margin:4px 0 0;font-size:13px;color:var(--muted)}
.controls{position:absolute;left:50%;transform:translateX(-50%);bottom:28px;display:flex;gap:10px;pointer-events:auto}
.btn{background:rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);padding:10px 14px;border-radius:8px;color:#fff;cursor:pointer}
.btn.small{padding:6px 8px;font-size:13px}
.playlist{display:flex;flex-direction:column;gap:12px;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;height:calc(100vh - 48px);overflow:auto}
.branding{display:flex;align-items:center;gap:12px;margin-bottom:8px}
.logo{width:64px;height:64px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#ffb86b);display:flex;align-items:center;justify-content:center;font-weight:900;color:#111}
.title{font-size:20px;font-weight:700}
.desc{color:var(--muted);font-size:13px}
.channel-switch{margin-bottom:16px;display:flex;gap:8px;pointer-events:auto}
.channel-switch button{flex:1;padding:10px;border-radius:8px;border:none;cursor:pointer;font-weight:600;background:#111;color:#eee}
.channel-switch button.active{background:var(--accent);color:#000}
.show{display:flex;gap:12px;align-items:center;padding:8px;border-radius:8px;cursor:pointer;pointer-events:auto}
.show:hover{background:rgba(255,255,255,0.02)}
.thumb{width:84px;height:54px;background:#111;border-radius:6px;flex-shrink:0;display:flex;align-items:center;justify-content:center;font-size:12px;color:var(--muted)}
.meta{flex:1}
.meta h4{margin:0;font-size:14px}
.meta p{margin:6px 0 0;font-size:12px;color:var(--muted)}
.footer-note{position:absolute;right:18px;bottom:18px;font-size:11px;color:var(--muted)}
.static-effect{position:absolute;inset:0;background:#fff;opacity:0;pointer-events:none;z-index:9999;mix-blend-mode:screen;transition:opacity .2s;}
</style>
</head>
<body>
<div class="app">
  <div class="player">
    <iframe id="ytFrame" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <div class="overlay">
      <div class="channel-id" id="channelName">ADULT SWIM</div>
      <div class="now" id="nowBox">
        <h3 id="nowTitle">—</h3>
        <p id="nowDesc">Program starting soon</p>
      </div>
      <div class="controls">
        <button class="btn small" id="prev">⏮</button>
        <button class="btn small" id="next">⏭</button>
      </div>
      <div class="footer-note">← → Next/Prev • C Channel</div>
    </div>
    <div class="static-effect" id="staticEffect"></div>
  </div>

  <aside class="playlist" id="sidebar">
    <div class="branding">
      <div class="logo">TV</div>
      <div>
        <div class="title">Retro TV</div>
        <div class="desc">YouTube Embedded Channels</div>
      </div>
    </div>
    <div class="channel-switch">
      <button id="asBtn" class="active">Adult Swim</button>
      <button id="cnBtn">Cartoon Network</button>
    </div>
    <div id="showsList"></div>
  </aside>
</div>

<script>
let channels = {};
let currentChannel = 'adultswim';
let playlist = [];
let idx = 0;
const frame = document.getElementById('ytFrame');

// load videos from videos.json
fetch('videos.json')
  .then(r => r.json())
  .then(data => { channels = data; buildPlaylist(); })
  .catch(err => console.error('Failed to load video file', err));

function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}

function buildPlaylist(){playlist = shuffle([...channels[currentChannel]]); idx=0; updateSidebar(); loadVideo();}

function updateSidebar(){
  const list=document.getElementById('showsList');
  list.innerHTML='';
  playlist.forEach((id,i)=>{
    const el=document.createElement('div');el.className='show';
    el.innerHTML=`<div class="thumb">${i+1}</div><div class="meta"><h4>${id}</h4></div>`;
    el.onclick=()=>{idx=i; loadVideo();};
    list.appendChild(el);
  });
}

function loadVideo(){
  const videoId = playlist[idx];
  // FULL CLEAN EMBED
  frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&controls=0&rel=0&modestbranding=1&iv_load_policy=3&fs=0&disablekb=1&playsinline=1`;
  document.getElementById('nowTitle').textContent = videoId;
}

function nextVideo(){idx=(idx+1)%playlist.length; loadVideo();}
function prevVideo(){idx=(idx-1+playlist.length)%playlist.length; loadVideo();}

document.getElementById('asBtn').onclick=()=>switchChannel('adultswim');
document.getElementById('cnBtn').onclick=()=>switchChannel('cartoonnetwork');

function switchChannel(ch){
  if(ch===currentChannel) return;
  const staticEl = document.getElementById('staticEffect');
  staticEl.style.opacity = 1;
  setTimeout(()=>{staticEl.style.opacity = 0;},300);
  currentChannel = ch;
  document.getElementById('channelName').textContent = ch==='adultswim'?'ADULT SWIM':'CARTOON NETWORK';
  document.getElementById('asBtn').classList.toggle('active',ch==='adultswim');
  document.getElementById('cnBtn').classList.toggle('active',ch==='cartoonnetwork');
  buildPlaylist();
}

document.getElementById('next').onclick = nextVideo;
document.getElementById('prev').onclick = prevVideo;

window.addEventListener('keydown', e=>{
  if(e.key==='ArrowRight') nextVideo();
  if(e.key==='ArrowLeft') prevVideo();
  if(e.key==='c' || e.key==='C') switchChannel(currentChannel==='adultswim'?'cartoonnetwork':'adultswim');
});
</script>
</body>
</html>
