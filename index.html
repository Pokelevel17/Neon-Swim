<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro TV — Google Drive Videos</title>
<style>
:root{--bg:#050505;--accent:#ff6b6b;--muted:#9aa0a6;}
html,body{margin:0;padding:0;height:100%;font-family:sans-serif;color:#eee;background:#050505;}
.app{display:grid;grid-template-columns:1fr;gap:20px;padding:24px;height:100vh;}
.player{position:relative;border-radius:12px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,0.7);background:black;}
#player{width:100%;height:100%;pointer-events:none;background:black;} /* disable interaction */
.overlay{position:absolute;inset:0;pointer-events:none;}
.channel-id{position:absolute;top:18px;left:18px;background:rgba(255,255,255,0.04);backdrop-filter:blur(6px);padding:8px 12px;border-radius:6px;color:var(--accent);font-weight:700;}
.now{position:absolute;bottom:18px;left:18px;background:rgba(0,0,0,0.6);padding:10px 12px;border-radius:8px;pointer-events:auto;}
.controls{position:absolute;bottom:28px;left:50%;transform:translateX(-50%);display:flex;gap:10px;pointer-events:auto;}
.btn{background:rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04);padding:10px 14px;border-radius:8px;color:#fff;cursor:pointer;}
.btn.small{padding:6px 8px;font-size:13px;}
</style>
</head>
<body>

<div class="app">
  <div class="player">
    <video id="player" autoplay muted playsinline></video>
    <div class="overlay">
      <div class="channel-id">RETRO TV</div>
      <div class="now" id="nowBox">
        <h3 id="nowTitle">—</h3>
      </div>
      <div class="controls">
        <button class="btn small" id="prev">⏮</button>
        <button class="btn small" id="next">⏭</button>
      </div>
    </div>
  </div>
</div>

<script>
// All videos combined into a single playlist
let playlist = [
  {url:'https://drive.google.com/uc?export=download&id=1mqXyX0Qdd0ur_yplfgTM-8pR7yPT96To', name:'Adult Swim Show 1'},
  {url:'https://drive.google.com/uc?export=download&id=1exhywk0zfOOwfPEwHKfONVqgS7fk3XL-', name:'Adult Swim Show 2'},
  {url:'https://drive.google.com/uc?export=download&id=10RUXgrxrQBf6JqaM2G0wlpLFtqwVyqNs', name:'Adult Swim Show 3'},
  {url:'https://drive.google.com/uc?export=download&id=1x0RZkUzvuqdqLdyAXjiFSSsKR6eYzqH4', name:'Adult Swim Show 4'},
  {url:'https://drive.google.com/uc?export=download&id=1mVcg29VoRo5EUi28r5xT6QDyq69MTldx', name:'Adult Swim Show 5'},
  {url:'https://drive.google.com/uc?export=download&id=1gNxfXuHS6PHyeYc0UYNOBoeOMy3WPVGV', name:'Cartoon Network Show 1'},
  {url:'https://drive.google.com/uc?export=download&id=1-nBZpZvIowCo8DMCcWrL3u9OUbfMKXQq', name:'Cartoon Network Show 2'},
  {url:'https://drive.google.com/uc?export=download&id=1D_0Tz-pQo_UAXOczqy5MjKKb1-HzeRvG', name:'Cartoon Network Show 3'}
];

// Shuffle playlist
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
playlist = shuffle(playlist);

let idx = 0;
const player = document.getElementById('player');
const nowTitle = document.getElementById('nowTitle');

function loadVideo(){
  const video = playlist[idx];
  player.src = video.url;
  nowTitle.textContent = video.name;
  player.play();
}

function nextVideo(){idx=(idx+1)%playlist.length; loadVideo();}
function prevVideo(){idx=(idx-1+playlist.length)%playlist.length; loadVideo();}

player.addEventListener('ended', nextVideo);

document.getElementById('next').onclick = nextVideo;
document.getElementById('prev').onclick = prevVideo;

// Initialize first video
loadVideo();
</script>

</body>
</html>
