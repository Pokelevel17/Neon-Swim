<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro TV â€” Google Drive Videos</title>
<style>
html,body{margin:0;padding:0;height:100%;background:#000;color:#fff;font-family:sans-serif;}
.player{position:relative;width:100vw;height:100vh;overflow:hidden;}
iframe{width:100%;height:100%;border:0;pointer-events:none;} /* disable interaction */
.now{position:absolute;bottom:20px;left:20px;background:rgba(0,0,0,0.6);padding:12px 16px;border-radius:8px;font-size:1.2rem;font-weight:700;}
</style>
</head>
<body>

<div class="player">
  <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <div class="now" id="nowTitle">Loading...</div>
</div>

<script>
// Playlist of Google Drive videos (use "preview" links)
let playlist = [
  {url:'https://drive.google.com/file/d/1mqXyX0Qdd0ur_yplfgTM-8pR7yPT96To/preview', name:'Adult Swim Show 1'},
  {url:'https://drive.google.com/file/d/1exhywk0zfOOwfPEwHKfONVqgS7fk3XL-/preview', name:'Adult Swim Show 2'},
  {url:'https://drive.google.com/file/d/10RUXgrxrQBf6JqaM2G0wlpLFtqwVyqNs/preview', name:'Adult Swim Show 3'},
  {url:'https://drive.google.com/file/d/1x0RZkUzvuqdqLdyAXjiFSSsKR6eYzqH4/preview', name:'Adult Swim Show 4'},
  {url:'https://drive.google.com/file/d/1mVcg29VoRo5EUi28r5xT6QDyq69MTldx/preview', name:'Adult Swim Show 5'},
  {url:'https://drive.google.com/file/d/1gNxfXuHS6PHyeYc0UYNOBoeOMy3WPVGV/preview', name:'Cartoon Network Show 1'},
  {url:'https://drive.google.com/file/d/1-nBZpZvIowCo8DMCcWrL3u9OUbfMKXQq/preview', name:'Cartoon Network Show 2'},
  {url:'https://drive.google.com/file/d/1D_0Tz-pQo_UAXOczqy5MjKKb1-HzeRvG/preview', name:'Cartoon Network Show 3'}
];

// Shuffle playlist
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
playlist = shuffle(playlist);

let idx = 0;
const player = document.getElementById('player');
const nowTitle = document.getElementById('nowTitle');

function loadVideo(){
  const video = playlist[idx];
  player.src = video.url;
  nowTitle.textContent = video.name;
}

function nextVideo(){
  idx = (idx + 1) % playlist.length;
  loadVideo();
}

// Loop automatically every ~video duration (estimate 1hr max fallback)
setInterval(nextVideo, 60*60*1000); // fallback loop

// Initialize first video
loadVideo();
</script>

</body>
</html>
